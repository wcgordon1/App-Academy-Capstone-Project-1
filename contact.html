    <div class="middle">
        <h1 id="title">CONTACT</h1>
        <div class="formy">
            <form name="contact" method="POST" data-netlify="true" action="formconfirmation.html">
                <p>
                    <label>Your Name: <input type="text" name="name" id="inny" /></label>
                </p>
                <p>
                    <label>Your Email: <input type="email" name="email" id="inny" /></label>
                </p>

                <p>What brings you here?</p>
                <input type="radio" id="art" name="art">
                <label for="art">Art</label>
                <input type="radio" id="coding" name="coding">
                <label for="coding">Coding</label>
                <input type="radio" id="other" name="other">
                <label for="other">Other</label>

                <p>
                    <label>Message: <textarea name="message" id="textarea"></textarea></label>
                </p>
                <label>
                    <span>Add file:</span>
                    <input name="file" type="file" />
                </label>
                <br>
                <p>
                <div class="button">
                    <button type="submit">Send</button>
                </div>

                </p>
            </form>
